<!DOCTYPE html>
<html>
<head>
	<title> Sign Up Page </title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1> Sign Up Form </h1>
	<fieldset>
		<legend>Sign Up</legend>
		First Name: <input type="text"><br> 
		Last Name: <input type="text"><br> 
		Email: <input type="text"><br> 
		Phone Number:<input type="text"><br><br>
		Zip Code: <input id="zip" type="text">
		<span id="zipError"></span>
		<br>
		City: <span id="city"></span>
		<br>
		Latitude: <span id="latitude"></span>
		<br>
		Longitude: <span id="longitude"></span>
		<br><br>
		State: <select type="text" id ="states"></select><br>
		Select a County: <select type="text" id="counties"></select><br>
		Desired Username: <input id="username" type="text"> <span id="usrnameError"></span>  <span id="available"></span> <span id="notavailable"></span>
         	<br>
		Password: <input id="passWord" type="password"><span id="suggestedPassWord"></span>
	        <br>
	        <span id="passwordError"></span>
		<br>
		Type Password Again: <input id="retypePassword" type="password">
	        <span id="password2"></span>
	        <br>
		<input type="submit" id="submitButton" value="Sign up!"> 
	</fieldset>
	<script src="js/script.js"></script>
</body>
</html>
